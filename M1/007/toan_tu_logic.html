<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        && : cac ve phai cung thoa man dieu kien
        || : 
        !  :
        */

        let a = 2;
        let b = 1;
        let c = 3;

        console.log(c > a && c > b);//true
        //           true     true

        console.log(c < a && c < b);//false
        //           false && false

        console.log(c > a && c < b);//false
        //          true  &&  false

        console.log(c > a || c < b);//true
        //           true  || false


        console.log(!(c > a) && c > b);//true
        //           false      true

    </script>
</body>
</html>
