<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        == : so sanh ve gia tri
        ===: gia tri và kiểu dữ liệu
        != : gia tri khac nhau
        !== : ko bang gia tri và ko bang kiểu dữ liệu
        >   : lon hon
        <   : nho hon
        >=  : lon hon hoac bang
        <=  : nho hon hoac bang
        */

        let a = '1';
        let b = 1;
        let c = 2;
        console.log( a == b );//true
        console.log( a === b );//false
        console.log( a >= b );//true
        console.log( b > c );//false

    </script>
</body>
</html>
