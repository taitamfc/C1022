<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // Toan tu so hoc
        /*
        
        +
        -
        *
        /
        %: chia lay du
        ++: toan tu tang
        --: toan tu giam
        */
       let a = 6;
       let b = 4;

       console.log( 'a + b: ' , a + b );
       console.log( 'a - b: ' , a - b );
       //....
       console.log( 'a++' , a++);
       console.log( 'a--' , a--);


    </script>
</body>
</html>
